<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>UK Government Contracts</title>
        <link rel="stylesheet" href="./index.css" />
        <link rel="stylesheet" href="./render.css" />
    </head>
    <body>
        <div class="container">
            <a href="https://artycharty.firebaseapp.com/" target="_blank"><img class="logo" src="./img/dataart-logo.svg" alt="" srcset=""></a>
            <h1 class="title">
                A Timeline of UK Government Contracts 
                </br>
                <span> by <a href="https://twitter.com/jackmerlinbruce" target="_blank">@JackMerlinBruce</a></span>
            </h1>
            <div class="desc">
                Each circle below represents a single government contract, sized according to its final sale value. </br>
                Do you know where your money goes? </br>
                Scroll to the → to find out. </br>
                </br>Data source: <a href="https://gov.uk/contracts-finder" target="_blank">gov.uk/contracts-finder</a>
            </div>

            <select class="selectpicker" id="choose-data">
                <option value="./data/cleaned-contracts-nhs-over-100m.csv">NHS Contracts</option>
                <option value="./data/cleaned-contracts-oil-gas-coal.csv">Oil & Gas Contracts</option>
                <option value="./data/cleaned-contracts-transport.csv">Transport Contracts</option>
                <option value="./data/cleaned-contracts-military.csv">Military Contracts</option>
                <option value="./data/cleaned-contracts-over-100m.csv">All Contracts Worth Over £100m</option>
                <option value="./data/cleaned-contracts-over-1b.csv">All Contracts Worth Over £1bn</option>
            </select>

            <div class="end">Look at all this space!</div>

            <div class="emailSignUp">
                <!-- <p>Register your interest for r/DataArt's once-per-season DataVizDigest.</p> -->
                <form action="/formHandler" method="POST">
                    <!-- <input id="userName" type="text" name="name" placeholder="your name (optional)..."> -->
                    <input id="userEmail" type="email" name="email" placeholder="or signed up to my mailing list" required>
                    <input id="submit" type="submit" value="Sign Up">
                </form>
            </div>

            <div class="chart"></div>
        </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.13.0/d3.min.js"></script>
        <script src="https://d3js.org/d3-selection-multi.v1.min.js"></script>
        <script src="https://d3js.org/d3-force.v2.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/d3-time/1.0.8/d3-time.min.js"></script>
        <script src="./render.js"></script>
        <script src="./index.js"></script>
    </body>
</html>
